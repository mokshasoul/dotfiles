# vim: ft=tmux
# Optimized tmux configuration for tmux 3.6a + Ghostty
# Updated: 2025-01-03
# Base config: https://github.com/square/maximum-awesome & https://github.com/folke/dot

# ============================================================================
# PREFIX & CORE SETTINGS ============================================================================
# Use C-a as prefix (more ergonomic than C-b)
set -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Mouse support
set -g mouse on

# Shell configuration
set -g default-shell $SHELL
set -g default-command "exec $SHELL -l"

# Update environment variables
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Enable passthrough for OSC sequences (required for OSC 52 over SSH)
set -g allow-passthrough on

# Enable clipboard via OSC 52 (tmux-yank will use this)
set -s set-clipboard on

# ============================================================================
# WINDOW & PANE INDEXING
# ============================================================================

# Start indexing at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Aggressive resize (useful for grouped sessions)
set -gw aggressive-resize on

# ============================================================================
# WINDOW & PANE NAMING
# ============================================================================

# Automatic window renaming - show only basename of current path
set -g automatic-rename off
set -g automatic-rename-format '#{b:pane_current_path}'

# ============================================================================
# KEY BINDINGS - BASIC COMMANDS
# ============================================================================

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# ============================================================================
# KEY BINDINGS - SESSION MANAGEMENT
# ============================================================================

bind-key S choose-tree -sZ -O name
bind-key X kill-session
bind-key N new-session

# ============================================================================
# KEY BINDINGS - WINDOW SPLITTING
# ============================================================================

# Split panes with intuitive keys (both styles supported)
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Remove default split bindings
unbind '"'
unbind %

# ============================================================================
# KEY BINDINGS - PANE NAVIGATION (VIM-STYLE)
# ============================================================================

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ============================================================================
# KEY BINDINGS - WINDOW NAVIGATION
# ============================================================================

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# ============================================================================
# KEY BINDINGS - PANE RESIZING
# ============================================================================

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# ============================================================================
# KEY BINDINGS - LAYOUTS
# ============================================================================

bind-key C-o rotate-window
bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical

# ============================================================================
# KEY BINDINGS - PANE MANAGEMENT
# ============================================================================

bind-key a last-pane
bind-key q display-panes
bind-key c new-window -c '#{pane_current_path}'

# ============================================================================
# COPY MODE - VI STYLE
# ============================================================================

set -gw mode-keys vi

# Copy mode bindings (tmux-yank plugin will handle clipboard integration)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Paste with prefix + p
bind-key p paste-buffer

# ============================================================================
# MOUSE CONFIGURATION
# ============================================================================

# Enable mousewheel/trackpad scrolling
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# ============================================================================
# WINDOW OPTIONS
# ============================================================================

set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80
set-window-option -g display-panes-time 1500

# Monitor activity
set -g monitor-activity on
set -g visual-activity on

# ============================================================================
# TIMING
# ============================================================================

# Allow arrow keys immediately after changing windows
set -g repeat-time 0

# Disable assume-paste-time (Ghostty handles pasting well)
set -g assume-paste-time 0

# ============================================================================
# TERMINAL & COLOR SETTINGS (OPTIMIZED FOR GHOSTTY)
# ============================================================================

# Ghostty supports tmux-256color perfectly
set -g default-terminal "tmux-256color"

# Ghostty has excellent true color and OSC 52 support
set -as terminal-features ",*:RGB,*:clipboard"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# Enable focus events (Ghostty supports this)
set -g focus-events on

# ============================================================================
# PLUGIN MANAGER (TPM)
# ============================================================================

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'  # Handles OSC 52 automatically
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'

# ============================================================================
# PLUGIN CONFIGURATION - CATPPUCCIN THEME
# ============================================================================

set -g @catppuccin_flavor 'latte'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_tabs_enabled off
set -g @catppuccin_date_time "%Y-%m-%d %H:%M"

# ============================================================================
# PLUGIN CONFIGURATION - TMUX-CONTINUUM & TMUX-RESURRECT
# ============================================================================

set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'off'
set -g @resurrect-strategy-nvim 'session'

# ============================================================================
# TPM INSTALLATION & INITIALIZATION
# ============================================================================

# Set plugin path
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux/plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (keep this at the very bottom)
run -b '~/.tmux/plugins/tpm/tpm'
