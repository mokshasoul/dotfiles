# Apple Silicon optimized settings
hwdec=videotoolbox
hwdec-codecs=all
vo=opengl-cb # IINA requirement - MUST STAY
opengl-hwdec-interop=auto # IINA requirement - MUST STAY
#
# Performance
cache=yes
demuxer-max-bytes=200MiB
video-sync=display-resample
interpolation=yes
vd-lavc-threads=auto

# Quality
scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossharp
deband=yes
deband-iterations=2 # ADDED: improves banding reduction

# Subtitles
sub-auto=fuzzy
sub-file-paths=ass:srt:sub:subs:subtitles
sub-font-size=45
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color=0.0/0.0/0.0/0.25
