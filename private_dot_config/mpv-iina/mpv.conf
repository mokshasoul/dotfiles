# Video Output & Hardware Decoding
vo=gpu-next
hwdec=auto-copy
hwdec-codecs=all
gpu-hwdec-interop=auto

# Cache & Demuxer
audio-buffer=0.3
demuxer-readahead-secs=5
demuxer-max-bytes=300MiB
video-sync=audio
vd-lavc-threads=0
ad-lavc-threads=2

# Scaling
scale=lanczos
dscale=lanczos
dscale=mitchell
sigmoid-upscaling=yes

 # Debanding
deband=yes
deband-iterations=3
deband-range=12


# Playback
keep-open=no
keepaspect=no
