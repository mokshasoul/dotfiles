# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[opener]
play = [{ run = 'mpv "$@"', orphan = true }]
edit = [{ run = '$EDITOR "$@"', block = true, for = "unix" }]

[open]
prepend_rules = [
  { mime = "text/*", use = "edit" },
  { mime = "video/*", use = "play" },
]

[[plugin.prepend_fetchers]]
id = "mime"
url = "local://*"
run = "mime-ext.local"
prio = "high"

[[plugin.prepend_fetchers]]
id = "mime"
url = "remote://*"
run = "mime-ext.remote"
prio = "high"

[plugin]
prepend_preloaders = [
  # Machine-specific: suppress previewing on external Seagate drive (slow HDD); harmless if drive absent
  { url = "/Volumes/seagate", run = "noop" },
  # Replace magick, image, video with mediainfo
  { mime = "{audio,video,image}/*", run = "mediainfo" },
  { mime = "application/subrip", run = "mediainfo" },
  # Adobe Illustrator, Adobe Photoshop is image/adobe.photoshop, already handled above
  { mime = "application/postscript", run = "mediainfo" },
]
# There are more extensions which are supported by mediainfo.
# Just add file's MIME type to `previewers`, `preloaders` above.
# https://mediaarea.net/en/MediaInfo/Support/Formats
prepend_previewers = [
  # Machine-specific: suppress previewing on external Seagate drive (slow HDD); harmless if drive absent
  { url = "/Volumes/seagate", run = "noop" },
  { mime = "application/apple-plist", run = 'piper -- plutil -p "$1"' },
  { mime = "{audio,video,image}/*", run = "mediainfo" },
  { mime = "application/subrip", run = "mediainfo" },
  { mime = "application/postscript", run = "mediainfo" },
]

# For a large file like Adobe Illustrator, Adobe Photoshop, etc
# you may need to increase the memory limit if no image is rendered.
# https://yazi-rs.github.io/docs/configuration/yazi#tasks
[tasks]
image_alloc = 1073741824 # = 1024*1024*1024 = 1024MB
